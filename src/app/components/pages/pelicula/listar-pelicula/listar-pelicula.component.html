<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-15">
                <div class="panel">
                    <div class="panel-body">
                        <div class="col-md-12 col-sm-12" id="list_alumnos">
                            <div class="panel panel-filled">
                                <div class="panel-body">
                                    <div class="view-header">
                                        <div class="header-icon">
                                            <i class="pe page-header-icon pe-7s-note2"></i>
                                        </div>
                                        <div class="header-title">
                                            <h3>Peliculas</h3>
                                            <small>
                                                Peliculas Registrados
                                            </small>
                                        </div>
                                        <hr>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-10">
                                        </div>
                                        <div class="col-sm-12 text-right">
                                                <a id="btnNuevo" class="btn btn-w-md btn-info"
                                                    routerLink="/crear-pelicula">Nueva Pelicula</a>&nbsp;&nbsp;
                                                <a id="btnNuevo" class="btn btn-w-md btn-warning"
                                                (click)="openPdfTables()">Imprimir</a>
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="table-responsive">
                                        <table *ngIf="listPeliculas.length > 0" class="table table-hover table-striped">
                                            <thead>
                                              <tr>
                                                <th class="text-center">Titulo</th>
                                                <th class="text-center">Genero</th>
                                                <th class="text-center">Director</th>
                                                <th class="text-center">Actores</th>
                                                <th class="text-center">Copias</th>
                                                <th class="text-center">Operationes</th>
                                              </tr>
                                            </thead>
                                            <tbody id="datos">
                                              <tr *ngFor="let pelicula of listPeliculas">
                                                <td>{{ pelicula.titulo }}</td>
                                                <td>{{ pelicula.genero }}</td>
                                                <td>{{ pelicula.director }}</td>
                                                <td>{{ pelicula.actores }}</td>
                                                <td></td>
                                                <td>
                                                    <button (click)="eliminarPelicula(pelicula._id)">
                                                        Eliminar
                                                    </button>
                                                    <button [routerLink]="['/editar-pelicula', pelicula._id]">
                                                        Editar
                                                    </button>
                                                </td>                                                  
                                              </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <br>
                                    <div class="text-right font-bold c-white y-value">
                                        <div id="val_a">Total de Peliculas: {{elementos}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
